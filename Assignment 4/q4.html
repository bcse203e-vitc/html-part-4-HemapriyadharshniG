<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="des4.css">
</head>
<body>

  <section>
    <div>
      <h3>Box 1</h3>
      <p>This box has wide padding and a thick border.</p>
    </div>

    <div>
      <h3>Box 2</h3>
      <p>This box has narrow padding and a dashed border.</p>
    </div>

    <div>
      <h3>Box 3</h3>
      <p>This box has large margin and no border.</p>
    </div>
  </section>

</body>
</html>
