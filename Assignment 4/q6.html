<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Positioning Demo</title>
  <link rel="stylesheet" href="positions.css" />
</head>
<body>

  <div class="wrapper">
    <div class="box static">Static (Normal Scroll)</div>
    <div class="box fixed">Fixed (Top Right)</div>
    <div class="box relative">Relative (Shifted)</div>
    <div class="box absolute">Absolute (Inside Wrapper)</div>
  </div>

  <p>Scroll down to see the fixed box remain in place.</p>
  <p style="margin-top: 1200px;">End of page content</p>

</body>
</html>
